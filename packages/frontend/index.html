<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verto - 项目管理系统</title>
    <meta name="description" content="Verto是一个现代化的项目管理系统，集成了需求管理、原型设计、物料管理等功能" />
    <meta name="keywords" content="项目管理,需求管理,原型设计,物料管理,Electron,Vue3" />
    <meta name="author" content="Verto Team" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- 样式预加载 -->
    <style>
      /* 加载动画样式 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e0e0e0;
        border-top: 3px solid #409eff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      .loading-text {
        color: #666;
        font-size: 14px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 基础样式重置 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #app {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 应用容器 -->
    <div id="app">
      <!-- 加载动画 -->
      <div id="loading">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <div class="loading-text">正在加载 Verto...</div>
        </div>
      </div>
    </div>
    
    <!-- 主应用脚本 -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- 移除加载动画的脚本 -->
    <script>
      // 当应用加载完成后移除加载动画
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loading.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
